<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="card-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- card -->
    <article class="card-container">
      <div class="card-image">
        <img src="images/cactus_img.jpg" alt="cactus-image" />
      </div>
      <div class="card-body">
        <input type="button" value="Design" class="card-btn" />
        <h2 class="card-title">Embracing Minimalism</h2>
        <p class="card-description">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </div>
      <hr />
      <div class="card-footer">
        <p class="card-author">Annie Spratt</p>
      </div>
    </article>
    <!-- end card-->
  </body>
</html>
